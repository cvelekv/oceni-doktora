<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Oceni doktora</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/zvezdice.js"></script>
        <script src = "js/displayFunctions.js"></script>
        <script src = "js/service.js"></script>
    
    </head>
    <body>
        <div class="jumbotron text-center">
            <h1>Oceni doktora</h1>
            <p>Ovde mozete oceniti vaseg lekara sirotinjo!</p> 
        </div>
        <!-- search box -->
        <div class="sirina-search">
            <div class="form-group">
            <label for="sel1">Selektuj grad:</label>
            <select class="form-control" id="sel1">
                <script> 
                getGradovi();
                </script>
            </select>
            </div>
            <div class="form-group">
                <label for="sel2">Selektuj instituciju</label>
                <select class="form-control" id="sel2">
                <script>
                    getInstitucije();
                </script>
                </select>
            </div>
            <div class="input-group">
                <input type="text" name="searchData" onkeypress="handle(event)" class="form-control" placeholder="Ukucajte ime i prezime lekara">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit" onclick="searchDoctors()">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
               </div>
            </div>
     
        </div>
        <script>
        getDoctors();
        </script>
        <!-- ovde stampa listu doktora -->
        <div class="container">
            <div class="panel-group row">
                <div id="lista-doktora" class="panel panel-primary ">
                </div>
            </div>
        </div>
        <!-- Skripta za citanje json-a -->
        
    </body>
</html>
